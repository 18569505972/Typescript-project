<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- 太阳 -->
        <a-sphere id="sun" position="0 -20 0" rotation="0 0 0" radius="1" color="#f47920">
          <!-- 水星 -->
          <a-sphere id="mercury" position="2 0 0" radius="0.9" color="#afb4db" pivot="-2 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2410 ;easing:linear"></a-sphere>
          <!-- 金星 -->
          <a-sphere id="venus" position="4 0 0" radius="0.8" color="#fdb933" pivot="-4 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2410 ;easing:linear"></a-sphere>
          <!-- 地球 -->
          <a-sphere id="earth" position="6 0 0" radius="0.7" color="#2a5caa" pivot="-6 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2410 ;easing:linear"></a-sphere>
          <!-- 火星 -->
          <a-sphere id="mars" position="8 0 0" radius="0.6" color="#f15a22" pivot="-8 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2410 ;easing:linear"></a-sphere>
          <!-- 木星 -->
          <a-sphere id="jupiter" position="10 0 0" radius="0.5" color="#1d953f" pivot="-10 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2410 ;easing:linear"></a-sphere>
          <!-- 土星 -->
          <a-sphere id="saturn" position="12 0 0" radius="0.4" color="#8e7437" pivot="-12 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2410 ;easing:linear"></a-sphere>
          <!-- 天王星 -->
          <a-sphere id="uranus" position="14 0 0" radius="0.3" color="#3e4145" pivot="-14 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2410 ;easing:linear"></a-sphere>
          <!-- 海王星 -->
          <a-sphere id="neptune" position="16 0 0" radius="0.2" color="#1b315e" pivot="-16 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 2410 ;easing:linear"></a-sphere>
        </a-sphere>
        <a-sky color="#F00"></a-sky>
      </a-scene>
    <a-scene>
      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>
      <a-entity id="sphere" geometry="primitive: sphere"
                material="color: #EFEFEF; shader: flat"
                position="1 0.15 -10"
                light="type: point; intensity: 5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>
      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>
      <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>
      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
    </a-scene>
  </body>
</html>
